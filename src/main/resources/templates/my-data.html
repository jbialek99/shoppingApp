
<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Moje Dane</title>
    <link rel="stylesheet" href="/css/my-data.css">
</head>
<body>

<div class="container">
    <h2>Moje Dane</h2>

    <!-- Formularz dla danych użytkownika -->
    <form th:action="@{/my-data}" method="post" th:object="${user}">
        <div>
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Imię">
        </div>
        <div>
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Nazwisko">
        </div>
        <div>
            <label for="address">Adres:</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Adres">
        </div>
        <div>
            <label for="phone">Telefon:</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Telefon">
        </div>
        <button type="submit">Zapisz dane</button>
    </form>

    <!-- Przycisk powrotu do strony głównej -->
    <a th:href="@{/home}" class="back-button">Powrót do strony głównej</a>

    <!-- Wiadomość potwierdzenia lub błędu -->
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
</div>

</body>
</html>
