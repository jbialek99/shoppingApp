<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
<div class="container">
    <h2 class="checkout-title">Dane do wysyłki</h2>

    <!-- Sekcja przycisków dla niezalogowanych użytkowników -->
    <div sec:authorize="isAnonymous()" class="action-links">
        <button onclick="window.location.href='/login'" class="action-btn login-btn">Zaloguj się</button>
        <button onclick="window.location.href='/home'" class="action-btn back-home-btn">Powrót na stronę główną</button>
    </div>

    <!-- Formularz danych wysyłkowych, widoczny dla wszystkich użytkowników -->
    <form th:action="@{/checkout/submit}" method="post" th:object="${user}">
        <!-- Token CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" th:field="*{firstName}" placeholder="Imię" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" th:field="*{lastName}" placeholder="Nazwisko" required>
        </div>
        <div class="form-group">
            <label for="address">Adres:</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Adres" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="Telefon" required>
        </div>

        <!-- Przycisk do zatwierdzenia formularza -->
        <button type="submit" class="confirm-btn">Zatwierdź zamówienie</button>

        <!-- Przycisk Powrót na stronę główną -->
        <button type="button" onclick="window.location.href='/home'" class="back-home-btn-full">Powrót na stronę główną</button>
    </form>
</div>
</body>
</html>
